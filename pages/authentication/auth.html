<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- font awesome -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

<body>

    <!-- navigation bar -->

        <div>
        <p>bankpay</p>
        </div>

    <!-- Heading / title -->
    <header>
        <h1>Sign Up</h1>
        <p>Let's create your account</p>
    </header>

    <!-- taking inputs -->
    <form>
        <div class="username">
            <div class="input">
                <p>Username</p>
                <input type="text">
            </div>
            <i class="fas fa-user"></i>
        </div>
        <div class="email">
            <div class="input">
                <p>Username</p>
                <input type="text">
            </div>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="password">
            <div class="input">
                <p>Username</p>
                <input type="text">
            </div>
            <i class="fas fa-eye-slash"></i>
        </div>
        <div class="confirm">
            <div class="input">
                <p>Username</p>
                <input type="text">
            </div>
            <i class="fas fa-eye-slash"></i>
        </div>
        
    </form>

    <!-- submit button -->
